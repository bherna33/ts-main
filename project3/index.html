<body>
  <div class="container-fluid">
    <div class="row">
      
      <!-- column for gradiant -->
      <!-- TIP: add a class to div to style content -->
      <div class="col-md-4 order-md-1 ps-0 pe-0">
        <img src="images/bg-main-desktop.png" class="img-fluid float-start d-none d-md-block" alt="">
        <img src="images/bg-main-mobile.png" class="d-none d-sm-block d-md-none img-fluid w-100 float-start " alt="">

        <div class="col-md-4 ms-3 align-middle order-md-2">
          <img src= "images/bg-card-front.png" id="cardFront">
          <p id ="cardImageNumber">0000 0000 0000 0000</p>
          <p id ="cardImageHolder">JANE APPLESEED</p>
          <p id ="cardImageMonth">00/</p>
          <p id ="cardImageYear">00</p>
          <p class = "bigCircle"></p>
          <p class = "smallCircle"></p>
        </div>
        <div class="col-md-4 order-md-1">
          <img src = "images/bg-card-back.png" id="cardBack">
          <p id ="cardImageCvc">000</p>
        </div>
                  
      </div>

            <!-- column for forum  -->
      <div class="col-md-6 order-md-2 ms-xl-5 ms-md-5 pe-sm-5 ">
        <form class="needs-validation " onsubmit="submitForm()" novalidate>
          
            <label for="inputCardHolder" class="form-label ms-5">CARDHOLDER NAME</label>
            <input type="text" class="form-control w-75 ms-5" placeholder="e.g Jane Appleseed" id="inputCardHolder" maxlength="40" required>
            <div class="invalid-feedback ms-5">
              Please input first and last name
            </div>
         
          
          <label for="inputCardNumber" class="form-label ms-5">CARD NUMBER</label>
          <input type="text" class="form-control w-75 ms-5" placeholder=" e.g. 1234 5678 9123 0000" id="inputCardNumber" maxlength="19" required>
          <div class="invalid-feedback ms-5">
            Please input a valid card number
          </div>

          <div class="row d-flex justify-content-middle px-5">
            <div class="col-4  ">
          
              <label for="inputDate" class="form-label">EXP. DATE</label>
              <input type="text" class="form-control w-50 " placeholder="MM" id="inputMonth" maxlength="2" required>

              <div class="invalid-feedback">
                Invalid month
              </div>
            </div>

            <div class="col-4 yearComponent px-0">
              
              <label for="inputYear" class="form-label ">(MM/YY)</label>
              <input type="text" class="form-control w-50 " placeholder="YY" id="inputYear" maxlength="2" required>
              <div class="invalid-feedback">
                Invalid year
              </div>
            </div>
              
              <div class="col-4  CvcComponent ">
                <label for="inputCvc" class="form-label ">CVC</label>
                <input type="text" class="form-control" placeholder="e.g. 123" id="inputCvc" maxlength="3" required>
                <div class="invalid-feedback">
                  Invalid CVC
                </div>
              </div>
          
          </div>

          <div class="col-9 ms-5">
            <button type="submit" class="btn btn-primary w-100 my-4">Confirm</button>
          </div>
        </div>
      </form>
      
    </div>
    
  </div>

  <!-- Bootstrap -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>
  <script src = "javascript.js"></script>
</body>
