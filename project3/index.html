<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="stylesheet" href="styles.css">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <title>Project 3 -  Team Spark</title>
  <!-- Bootstrap -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
</head>

<body>
  <!-- Container start for bootstrap -->
  <div class="container-fluid">
    <div class="row">
      <div class="col position-absolute d-flex justify-content-center">
        <p class="h1">Team Spark</p>
      </div>
    </div>

    <div class="row">
      <!-- column for gradiant -->
      <div class="col-md-4 order-md-1 g-0 ">
        <img src="images/bg-main-desktop.png" class="img-fluid float-start d-none d-md-block" alt="">
        <img src="images/bg-main-mobile.png" class="d-none d-sm-block d-md-none img-fluid w-100 float-start " alt="">

        <!-- column for front card image -->
        <div class="col-md-4 ms-3  order-md-2">
          <img src= "images/bg-card-front.png" id="cardFront">
          <p id ="cardImageNumber">0000 0000 0000 0000</p>
          <p id ="cardImageHolder">JANE APPLESEED</p>
          <p id ="cardImageMonth">00/</p>
          <p id ="cardImageYear">00</p>
          <p class = "bigCircle"></p>
          <p class = "smallCircle"></p>
        </div>

        <!-- column for back card image -->
        <div class="col-md-4 order-md-3">
          <img src = "images/bg-card-back.png" id="cardBack">
          <p id ="cardImageCvc">000</p>
        </div>    
      </div>

        <!-- column for forum  -->
      <div class="col-md-6 order-md-2 ms-xl-5 ms-md-5 pe-sm-5 ">
        <form class="needs-validation " onclick = "submitForm()" action="complete.html" novalidate>
          
            <label for="inputCardHolder" class="form-label ms-5">CARDHOLDER NAME</label>
            <input type="text" class="form-control w-75 ms-5" placeholder="e.g Jane Appleseed" id="inputCardHolder" maxlength="40" pattern="^[A-Za-z\s'-]+$" required>
            <div class="invalid-feedback ms-5">
              Please input first and last name
            </div>
         
          <label for="inputCardNumber" class="form-label ms-5">CARD NUMBER</label>
          <input type="text" class="form-control w-75 ms-5" placeholder=" e.g. 1234 5678 9123 0000" id="inputCardNumber" maxlength="19"  required>
          <div class="invalid-feedback ms-5">
            Please input a valid card number
          </div>

        <!-- container for 3 input  -->
          <div class="container-fluid">
            <div class="row row-cols-1">
              <div class="col-3 g-0 ">
            
                <label for="inputDate" class="form-label ms-5">EXP.DATE</label>
                <input type="text" class="form-control w-75 ms-5" placeholder="MM" id="inputMonth" maxlength="2" required>

                <div class="invalid-feedback ms-5">
                  Invalid month
                </div>
              </div>

              <div class="col-3 g-0">
                
                <label for="inputYear" class="form-label ms-5 ">(MM/YY)</label>
                <input type="text" class="form-control w-75 ms-5 " placeholder="YY" id="inputYear" maxlength="2" required>
                <div class="invalid-feedback ms-4">
                  Invalid year
                </div>
              </div>
                
                <div class="col-4 g-0">
                  <label for="inputCvc" class="form-label ms-5">CVC</label>
                  <input type="text" class="form-control w-75 ms-5" placeholder="e.g. 123" id="inputCvc" maxlength="3" required>
                  <div class="invalid-feedback ms-5">
                    Invalid CVC
                  </div>
                </div>
            
            </div>
          </div>

          <!-- Button for submit -->
          <div class="col-9 ms-5">
            <!-- <a type="submit" href="complete.html" class="btn btn-primary w-100 my-4">Confirm</a> -->
            <button type="submit" class="btn btn-primary w-100 my-4">Confirm</button>

          </div>
        </div>
      </form>
      
    </div>
    
  </div>

  <!-- Bootstrap -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>
  <script src = "javascript.js"></script>
</body>

</html>
