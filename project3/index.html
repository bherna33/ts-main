<body>
  <div class="container-fluid">
    <div class="row">
      <!-- column for gradiant -->
      <!-- TIP: add a class to div to style content -->
      <div class="col-lg-4 order-lg-1 gradiant">
        <div>
          <img src = "images/bg-card-front.png" id="cardFront">
          <img src = "images/bg-card-back.png" id="cardBack">
          <p id ="cardImageNumber">0000 0000 0000 0000</p>
          <p id ="cardImageHolder">JANE APPLESEED</p>
          <p id ="cardImageMonth">00/</p>
          <p id ="cardImageYear">00</p>
          <p id ="cardImageCvc">000</p>
          <p class = "bigCircle"></p>
          <p class = "smallCircle"></p>
        </div>
      </div>

            <!-- column for forum  -->
      <div class="col-lg-6 order-lg-2 align-items-center" >
        <form class="needs-validation g-5" onsubmit="submitForm()" novalidate>
          
            <label for="inputCardHolder" class="form-label">CARDHOLDER NAME</label>
            <input type="text" class="form-control w-75" placeholder="e.g Jane Appleseed" aria-label="Cardholder name"
             id="inputCardHolder" maxlength="40" required>
            <div class="invalid-feedback">
              Please input first and last name.
            </div>
         
          
          <label for="inputCardNumber" class="form-label">CARD NUMBER</label>
          <input type="text" class="form-control w-75" placeholder=" e.g. 1234 5678 9123 0000" aria-label="Card number"
           id="inputCardNumber" maxlength="19" required>
          <div class="invalid-feedback">
            Please input a valid card number.
          </div>

          <div class="row">
            <div class="col-4 ">
          
              <label for="inputDate" class="form-label">EXP. DATE </label>
              <input type="text" class="form-control w-50" placeholder="MM" aria-label="Month" id="inputMonth" maxlength="2" required>
              <div class="invalid-feedback">
                Invalid month.
              </div>

            </div>

            <div class="col-4 yearComponent">
              
              <label for="inputYear" class="form-label me-5">(MM/YY)</label>
            
              <input type="text" class="form-control w-50 " placeholder="YY" aria-label="Year" id="inputYear" maxlength="2" required>
              <div class="invalid-feedback">
                Invalid year
              </div>

            </div>
              
              <div class="col-4 CvcComponent">
                <label for="inputCvc" class="form-label ">CVC</label>
                <input type="text" class="form-control" placeholder="e.g. 123" aria-label="cvc" id="inputCvc" maxlength="3" required>
                <div class="invalid-feedback">
                  Invalid CVC.
                </div>

              </div>
          
          </div>

          <div class="col-9">
            <button type="submit" class="btn btn-primary w-100 my-4">Confirm</button>
          </div>
        </div>
      </form>
      
    </div>
    
  </div>

  <!-- Bootstrap -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>
  <script src = "javascript.js"></script>
</body>
