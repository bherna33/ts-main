<body>

  <div class="container-fluid">
    <div class="row">

      <div class="col-md-4 order-sm-1 gradiant">

      <!-- column for forum  -->
      <div class="col-md-8 order-sm-2 align-items-center">
        <form>
          <div class="col">
            <label for="inputCardHolder" class="form-label">CARDHOLDER NAME</label>
            <input type="text" class="form-control" placeholder="e.g Jane Appleseed" aria-label="Cardholder name" id="inputCardHolder">
          </div>
          
          <label for="inputCardNumber" class="form-label">CARD NUMBER</label>
          <input type="text" class="form-control" placeholder=" e.g. 1234 5678 9123 0000" aria-label="Card number" id="inputCardNumber">
          <label for="inputDate" class="form-label">EXP. DATE (MM/YY)</label>
          <label for="inputCvc" class="form-label cvc">CVC</label><br>
          <input type="text" class="form-control-sm" placeholder="MM" aria-label="Month" id="inputDate">
          <input type="text" class="form-control-sm" placeholder="YY" aria-label="Year" id="inputDate">
          <input type="text" class="form-control-sm" placeholder="e.g. 123" aria-label="cvc" id="inputCvc">
          
          <div class="col-8">
            <button type="submit" class="btn btn-primary">Confirm</button>
          </div>
        </div>
      </form>
      
    </div>
    
  </div>
